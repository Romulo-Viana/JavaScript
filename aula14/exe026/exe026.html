<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contador de Números</title>
    <link rel="stylesheet" href="estilo/style.css">
</head>
<body onload="carregar()">
    <header>
        <h1>Vamos contar</h1>
    </header>

    <section>
        <div>
            <p>Início: <input type="number" name="nInício" id="nInício"></p>
            
            <p>Fim: <input type="number" name="nFim" id="nFim"></p>

            <p>Passo:<input type="number" name="nPasso" id="nPasso"></p>
            
            <p><input type="button" value="contar" id="contar" onclick="contar()"></p>
        </div>

        <div id="res">
            <p>Preparando a contagem...</p>
        </div>
    </section>

    <footer>
        <a id="meufooter" href="https://www.youtube.com/watch?v=UXSWgnbSHxs" target="_blank" rel="external">
            <p>&copy;CursoemVideo</p>
        </a>
    </footer>

    <script src="scripts/script.js"></script>
</body>
</html>
