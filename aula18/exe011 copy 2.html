<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div#res {
            font-size: 20px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>Calculadora</h1>
    <input type="number" name="" id="txtn1"> +
    <input type="number" name="" id="txtn2">
    <input type="button" value="SOMAR" onclick="soma()">
    <input type="button" value="SUBTRAIR" onclick="sub()">
    <div id="res">Resultado</div>

    <script>
        var tn1 = document.getElementById('txtn1')
        var tn2 = document.getElementById('txtn2')
        var resultado = document.getElementById('res')
        


        function soma() {
            let n1 = Number(tn1.value)
            let n2 = Number(tn2.value)
            let somar = n1 + n2
            if (n1 == ''){
                n1 = 0
            }else if (n2 == ''){
                n2 = 0
            }
            resultado.style.color = 'green'
            resultado.innerHTML = `A soma entre ${n1} e ${n2} é: <strong>${somar}</strong>`
        } 

        function sub(){
            let n1 = Number(tn1.value)
            let n2 = Number(tn2.value)
            let sub = n1 - n2
            if (n1 == ''){
                n1 = 0
            } else if (n2 == ''){
                n2 = 0
            }
            resultado.style.color = 'red'
            resultado.innerHTML = `A subtração entre ${n1} e ${n2} é: <strong>${sub}</strong>`    
        }
    </script>
</body>
</html>
