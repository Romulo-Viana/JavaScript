        color: red;
      }

      strong#green {
        color: green;
      }

      //________________________________________________________________
      //Em casos de condições simples, tbm podemos utilizar o operador ternario.
      function calcular() {
        let vel_1 = +document.getElementById("vel").value;

        // condição ? "Expr1" : "Expr2"

        //Condição
        vel_1 > 60
          ? //Expressão 1
            (txt_res.innerHTML = `<p>Sua velocidade é de <strong id="red">${vel_1}Km/h</strong>, fora do permitido.</p>`)
          : //Expressão 2
            (txt_res.innerHTML = `<p>Sua velocidade é de <strong id="green">${vel_1}Km/h</strong>, dentro do permitido.</p>`);
      }
    </script>
