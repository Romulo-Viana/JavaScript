<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      h1 {
        background-color: rgb(124, 123, 123);
        text-align: center;
      }
    </style>
  </head>
  <body>
    <h1>
      <span style="color: red">Fiscalização</span>
      <span style="color: yellow">de</span>
      <span style="color: rgb(95, 214, 95)">Trânsito</span>
    </h1>

    velocidade <input type="number" id="vel" /> km/h
    <input type="button" value="calcular" onclick="calcular()" />
    <div id="res">resultado</div>

    <script>
      function calcular() {
        var vel = document.getElementById("vel")
        var vel = Number(vel.value)
        var res = document.getElementById('res')
        
        res.innerHTML = `<p>Sua velocidade atual é de ${vel}km/h.</p>`
        
        if (vel > 60) {
          res.innerHTML += `<p>Acima do permitido. Enconste por favor!</p>`
        }
        
        res.innerHTML += `<p>Dirija sempre com cinto de segurança.<p/>`
      }
    </script>
  </body>
</html>
