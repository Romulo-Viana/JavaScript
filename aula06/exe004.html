<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Meu primeiro programa</title>
    <style>
        body {
            background-color: rgb(109, 109, 155);
            color: white;
            font: normal 28pt arial;
        }
    </style>
  </head>
  <body>
    <h1>Olá, Mundo!</h1>
    <p>Já me livrei da maldição</p>
    <script>
        nome = prompt('Digite seu nome: ')
        idade = prompt('Digite sua idade: ')
        nota = prompt('Digite sua nota: ')
        window.alert(`O aluno ${nome}, com idade de ${idade} anos, tirou nota ${nota}. Parábens!`)
    </script>
  </body>
</html>
