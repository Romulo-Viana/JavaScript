<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eventos DOM</title>
    <style>
        #area{
            font: normal 20pt Arial;
            background: rgb(42, 139, 42);
            color: white;
            width: 200px;
            height: 200px;
            line-height: 200px;
            text-align: center;
        }
    </style>
</head>
<body>
    <!--Evento dentro da tag HTML-->
    <div id="area" onclick="clicar()">
        Intereja...
    </div>

    <script>
        //function com msm nome que o evento, chamado de 'clicar'
        function clicar(){
            var area = document.getElementById('area')
            area.style.background = 'black'
        }
    </script>
</body>
</html>
